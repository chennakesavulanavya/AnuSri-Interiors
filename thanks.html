<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #d4dbcb, #f5c7a5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .thank-you-container {
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
    }

    .thank-you-container h1 {
      margin-bottom: 16px;
      color: #d70808;
    }

    .thank-you-container p {
      margin-bottom: 24px;
      font-size: 16px;
    }

    .thank-you-container a {
      text-decoration: none;
      background-color: #d73d82;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .thank-you-container a:hover {
      background-color: #df4213;
    }
  </style>
</head>

<body>
  <div class="thank-you-container">
    <h1>Thank You for contacting AnuSri Interiors!</h1>
    <p>Your message has been sent successfully.<br>We will contact you soon.</p>
    <a href="index.html">Back to Home</a>
  </div>

</body>

</html>
